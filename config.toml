title = "anubhavcodes"
baseURL = "https://anubhav.codes"
languageCode = "en-us"
theme = "hugo-coder"

languagecode = "en"
defaultcontentlanguage = "en"

paginate = 20
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

[params]
    author = "Anubhav Yadav"
    description = "A small personal space on the web for my own thoughts and projects."
    keywords = "blog,developer,personal,products,focus"
    info = "Backend developer moving towards fullstack. High focus on products."
    avatarurl = "https://en.gravatar.com/userimage/34701884/6c9712deb1659cf903d16af35b8fc636.jpg?size=200"
    favicon_32 = "images/favicon-32x32.png"
    favicon_16 = "images/favicon-16x16.png"
    footercontent = "All views are mine and just mine."
    
    dateformat = "January 2, 2006"
    since = 2020

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorscheme = "auto"

    # Series see also post count
    maxSeeAlsoItems = 5

    # Custom CSS
    custom_css = ["style.css"]

    # Custom JS
    custom_js = []

